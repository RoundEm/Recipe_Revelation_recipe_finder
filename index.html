<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Site Name</title>
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"> --> 
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>
<body>

		<header role="banner">
			<nav role="navigation">
				<h1>My Site Name</h1>
			</nav>
		</header>

	<main role="main">

		<section class="recipeFinder">
			<header role="banner">
				<h1>Reverse Recipe Finder</h1>
				<p>Retrieve full recipes by entering at least one ingredient. Returned recipes will include all ingredients listed. For the best results keep ingredients general and lean towards less ingredients rather than too many.</p>
			</header>
			<form role="form" class="js-ingredients-form">
				<label for="ingredients">Ingredients:</label>
				<input type="text" name="ingredients" class="js-ingredient-query" required>
				<button type="submit">Add Ingredient</button>
			</form>
			<div class="ingredientList">	
				<ul>
				</ul>
			</div>
			<h2>Find Recipes!</h2>
			<button class="js-findRecipesBtn">Submit</button>
			<h3>Clear Ingredients</h3>
			<button type="submit" class="js-clearBtn">Clear</button>
			<div class="resultResponse">
			</div>
			<div class="js-recipeResults">
			</div>
			<button class="moreResults">More Results</button>
		</section>

	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="getIngredients.js"></script>
	<!-- <script type="text/javascript" src="getRecipe.js"></script> -->
</body>
</html>
